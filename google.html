<!DOCTYPE html>
<html>
  <head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz2Jrg7QhREqrLxUfnRA9d_sYKJbyyTVg&callback=initMap"
    async defer></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>  -->

    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 500px;
        width: 800px;
      }
      #inside {
        position: absolute;
        top: 10px;
        left: 900px;
      }
    </style>
  </head>
  <body>
  <div id="inside">This is inside a div outside the map div.</div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoomControl: true,
          mapTypeControl: true,
          scaleControl: true,
          streetViewControl: true,
          rotateControl: true,
          fullscreenControl: false,
          zoom: 8
        });

      var chicago = {lat: 41.850, lng: -87.650};

      google.maps.event.addDomListener(inside, 'click', function() {
        map.setCenter(chicago)
      });
        
      }


    </script>
      </body>
</html>
